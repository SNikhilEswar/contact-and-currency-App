
<section class="contact-app">
    <div class="container py-4">
        <section class="contacts my-5 py-4">
        <div class="card py-4 px-3 ">
            <a routerLink="/" class="bn"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go back</a>
            <h2 class="text-center display-3">Simple Contact App</h2>
            <div class="row py-5">
                <div class="col-lg-5">
            <h2 class="text-center">Contact List</h2>
           <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                  <th scope="col">View</th>
                </tr>
              </thead>
              
              <tbody>
                  <tr *ngFor="let data of users; index as i" style="cursor: pointer;">
                      <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Google_Contacts_icon.svg" class="img-fluid mb-1" width="25" alt=""> &nbsp;{{data.name}}</td>
                      <td><a class="btn btn-outline-primary btn-sm" (click)="editdata(data.userId,i)"><i class="fas fa-edit"></i></a> </td>
                      <td><a class="btn btn-outline-danger btn-sm" (click)="deletedatas(data.userId)"><i class="fas fa-trash"></i></a> </td>
                      <td><a class="btn btn-outline-secondary btn-sm" routerLink={{data.userId}}>view</a> </td>
                  </tr>
              </tbody>
           </table>
           <div *ngIf="show" class="text-center">
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading</span>
            </div> Feathing contacts...
        </div>
        </div>
        <div class="col-lg-6 ">
            <h2 class="text-center">{{editmode? 'edit' : 'Add' }} Contact</h2>
            <form #userForm="ngForm" (ngSubmit)="onAdduser(userForm.value)" >
                <div class="form-group">
                    <input type="text" id="name" class="form-control" name="name" #name="ngModel"  ngModel placeholder="Name" required>
                    <small class="text-danger" *ngIf="!name.valid && name.touched">please fill the spaces...</small>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" name="email" #email="ngModel" ngModel placeholder="Email" required>
                    <small class="text-danger" *ngIf="!email.valid && email.touched">please fill email is required...</small>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" class="form-control" name="phone" #phone="ngModel" ngModel placeholder="Mobile No." required>
                    <small class="text-danger" *ngIf="!phone.valid && phone.touched">please fill number is required...</small>
                </div>
                <div class="form-gorup">
                    <button [disabled]="!userForm.valid || userForm.untouched"  class="btn btn-outline-primary"> {{editmode? 'edit-user' : 'Add-User' }}</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    </section>
    </div>
</section>
