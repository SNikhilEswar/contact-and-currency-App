
<section class="py-5">
  <div class="container py-5">
    <div class="card py-5 px-3">
      <a routerLink="/" class="bn"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go back</a>
      <h2 class="text-center display-4">Currency Convert App</h2>
    <div class="container mt-3">
      <div class="row">
          <div class="col-lg-12">
              <div class="form-group">
                  <label for="amount">Enter the amount</label>
                  <input type="number" class="form-control form-control-lg" id="amount" [(ngModel)]="amount"
                      (input)="convert()" placeholder="Enter the amount">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
              <div class="form-group">
                  <label for="have">I have</label>
                  <select class="form-control form-control-lg" id="have" [(ngModel)]="have" (change)="convert()">
                      <option *ngFor="let currency of currencies">{{ currency }}</option>
                  </select>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label for="want">I want</label>
                  <select class="form-control form-control-lg" id="want" [(ngModel)]="want" (change)="convert()">
                      <option *ngFor="let currency of currencies">{{ currency }}</option>
                  </select>
              </div>
          </div>
      </div>
      <h5 *ngIf="amount > 0" class="text-center">
          <span class="badge badge-success">{{ amount }} {{ have }}</span>
          <span class="badge badge-secondary">ARE</span>
          <span class="badge badge-success">{{ total | number:"0.0-2" }} {{ want }}</span>
      </h5>
  </div>
  </div>
  </div>
</section>
